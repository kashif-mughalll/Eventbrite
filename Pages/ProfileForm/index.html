<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../../common.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="cont">
        <div class="main">
            <div id="top">
                <div id="heading"><h1><b>Profile Form</b></h1></div>
            </div>
            <div id="bottom" class="flex">
                <div id="content">
                    <form>
                        <div class="form-group pt-1 common">
                            <label for="inputName" class="size">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter Name" />
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="inputEmail" class="size">Email Address:</label>
                            <input type="email" class="form-control" placeholder="Enter Email Address" />
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="inputPass" class="size">Password:</label>
                            <input type="text" class="form-control" placeholder="Enter Password" />
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="comment" class="size">About:</label>
                            <textarea class="form-control" rows="5" id="comment"></textarea>
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="date of birth" class="size">Date of Birth:</label>
                            <div>
                                <input type="datetime-local" class="mt-1 border" id="td" />
                            </div>
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="inputNum" class="size">Phone Number:</label>
                            <input type="number" class="form-control" placeholder="Enter Phone Number" />
                        </div>
                        <div class="from-group pt-2 common">
                            <label for="select" class="size">City:</label>
                            <div>
                                <select name="" id="select" class="from-control border">
                                    <option>Select An Option</option>
                                    <option>Karachi</option>
                                    <option>Lahore</option>
                                    <option>Islamabad</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="domain" class="size">Domain:</label>
                            <div class="checkbox">
                                <label> <input type="checkbox" /> Html </label>
                                <br />
                                <label> <input type="checkbox" /> CSS </label>
                                <br />
                                <label> <input type="checkbox" /> javascript </label>
                            </div>
                            <input type="text" class="form-control mt-1" placeholder="Select domain" />
                        </div>
                        <div class="form-group pt-1 common">
                            <label for="inputProject" class="size">Project:</label>
                            <input type="text" class="form-control" placeholder="Enter Projects" />
                        </div>
                    </form>
              
                    <button class="btn btn-primary mt-3 mb-3 btn-block">Submit</button>
                </div>
            </div>
        </div>
    </div>


    <script src="../../Firebase/index.js"></script>
    <script src="../../templates.js"></script>
    <script src="../../utility.js"></script>
    <script src="./index.js"></script>
</body>
</html>
