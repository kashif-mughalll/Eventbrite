<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Pannel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Admin Pannel</h1>
    </div>
    <div class="container">
      <h3>Basic Info:</h3>
      <div class="row">
        <form>
          <div class="form-group">
            <label for="inputTitle">Enter Title</label>
            <input
              type="text"
              class="form-control"
              placeholder="Be Clear And Descriptive"
            />
          </div>

          <div class="form-group pt-1">
            <label for="inputTitle">Organizer</label>
            <input
              type="text"
              class="form-control"
              placeholder="Tell Attendee who is organizing the Event"
            />
          </div>

          <div class="from-group pt-1">
            <label for="cat">Catagory:</label> <br />
            <select name="" id="cat" class="from-control">
              <option>Select an Option</option>
              <option>Business</option>
              <option>Fashion</option>
              <option>Food</option>
              <option>Music</option>
              <option>Concert</option>
              <option>Technology</option>
            </select>
          </div>

          <div class="form-group pt-1">
            <label for="inputTags">Tags:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Add Search Keywords to your Event"
            />
          </div>

          <div class="form-group pt-1">
            <label for="inputName">Enter Name:</label>
            <input type="text" class="form-control" placeholder="Enter Name" />
          </div>
          <div class="form-group pt-1">
            <label for="inputCompany">Enter Company Name:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Company Name"
            />
          </div>
          <div class="form-group pt-1">
            <label for="inputEmail">Enter Email Address:</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email Address"
            />
          </div>
          <div class="form-group pt-1">
            <label for="inputPass">Enter Password:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter Password"
            />
          </div>

          <div class="form-group pt-1">
            <label for="comment">Describe About Your Event:</label>
            <textarea class="form-control" rows="5" id="comment"></textarea>
          </div>

          <div class="from-group pt-2">
            <label for="select">Select City:</label>
            <select name="" id="select" class="from-control">
              <option>Select An Option</option>
              <option>Karachi</option>
              <option>Lahore</option>
              <option>Islamabad</option>
            </select>
          </div>

          <div class="form-group pt-1">
            <label for="location"><h5>Location:</h5></label>
            <div class="checkbox">
              <label> <input type="checkbox" /> Venue </label>
              <br />
              <label> <input type="checkbox" /> Online Event </label>
              <br />
              <label> <input type="checkbox" /> To Be Announced </label>
            </div>
            <input
              type="text"
              class="form-control mt-1"
              placeholder="Enter Location"
            />
          </div>

          <div class="form-group pt-1">
            <label for="dateAndTime"><h5>Date & Time</h5></label>
            <div class="checkbox">
              <label> <input type="checkbox" /> Single Event </label>
              <br />
              <label> <input type="checkbox" /> Recurring Event </label>
            </div>
            <label for="td">Choose a Time and Date for Event:</label> <br />
            <input type="datetime-local" class="mt-2" id="td" />
          </div>

          <div class="from-group pt-1">
            <label for="loe"
              >What's your level of experience hosting events?</label
            >
            <br />
            <select name="" id="loe" class="from-control mt-1">
              <option>Select an Option</option>
              <option>Newbie-This is my first Event</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Expert</option>
            </select>
          </div>

          <div class="from-group pt-1">
            <label for="hear">How did you first hear about Eventbrite?</label>
            <br />
            <select name="" id="hear" class="from-control mt-1">
              <option>Select an Option</option>
              <option>Friends</option>
              <option>Social Media</option>
              <option>online Search</option>
              <option>ads</option>
            </select>
          </div>
        </form>

        <button class="btn btn-primary mt-3 mb-3 btn-block">Submit</button>
      </div>
    </div>

    <script src="../../Firebase/index.js"></script>
    <script src="../../templates.js"></script>
    <script src="../../utility.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
