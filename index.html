<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    try {
      const auth = JSON.parse(localStorage.getItem('auth'));
      if(auth) {
        const profile = JSON.parse(localStorage.getItem('profile'));
        if (profile) {
          location.assign('./Pages/UserPage/userpage.html');
        } else location.assign('./Pages/ProfileForm/index.html');
      } else location.assign('./Pages/LoginPage/index.html');
    } catch (err) {
      location.assign('./Pages/LoginPage/index.html');
    }
  </script>
</body>
</html>
